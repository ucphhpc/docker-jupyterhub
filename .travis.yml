sudo: required
dist: trusty
services: docker
before_install:
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
env:
  global:
  - IMAGE_NAME=nielsbohr/jupyterhub
  - IMAGE_VERS=devel-edge
  - secure: 
  - secure: 
before_install:
- docker build -t "${IMAGE_NAME}":"${IMAGE_VERS}" -f hub/Dockerfile hub/
- docker build -t "${IMAGE_NAME}":"${IMAGE_VERS}"-test -f hub/Dockerfile.test hub/
script:
- docker run "${IMAGE_NAME}":"${IMAGE_VERS}"-test
before_deploy:
- docker build -t "${IMAGE_NAME}":devel -f hub/Dockerfile hub/
deploy:
  provider: script
  script: bash docker_push
  on:
    branch: devel
