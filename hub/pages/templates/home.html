{% extends "page.html" %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="text-center">
      {% if user.running %}
      <a id="stop" role="button" class="btn btn-lg btn-danger">Stop My Server</a>
      {% endif %}
      <a id="start" role="button" class="btn btn-lg btn-success"
         href="{{ url }}">
      {% if not user.running %}
      Start
      {% endif %}
        My Server
      </a>
    </div>
  </div>
</div>

<div id="loading-container" class="container" style="display: none">
    <div class="row">
        <div class="text-center">
            <p><label>Your notebook is now being removed ...</label></p>
        </div>
        <div id='loader'></div>
    </div>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript">
require(["home"]);
</script>
{% endblock %}

{% block stylesheet %}
{{super()}}

<style>

    #loading-container {
      margin-top: 15em;
    }

    /* Center the loader */
    #loader {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #ff9800;
        border-right: 16px solid #9999;
        border-bottom: 16px solid #ff9800;
        border-left: 16px solid #9999;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
{% endblock %}
