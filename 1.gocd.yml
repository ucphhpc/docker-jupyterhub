environments:
  docker_image:
    environments:
      GIT_USER: "{{SECRET:[github][username]}}"
    pipelines:
      - docker-jupyterhub-dev
pipelines:
  docker-jupyterhub-dev:
    group: docker_image
    locking: off
    materials:
      docker-jupyterhub-dev_git:  # this is the name of material
        # says about type of material and url at once
        name: docker-jupyterhub-dev
        git: https://github.com/ucphhpc/docker-jupyterhub.git
        branch: dev
        destination: docker-jupyterhub-dev
      publish_docker_git:  # this is the name of material
        # says about type of material and url at once
        name: publish-docker-scripts
        git: https://github.com/rasmunk/publish-docker-scripts.git
        branch: main
        username: ${GIT_USER}
        password: "{{SECRET:[github][access_token]}}"
        destination: publish-docker-scripts
    parameters:
      IMAGE: docker-jupyterhub
      ARGS: ''
      DEFAULT_TAG: dev
      COMMIT_TAG: GO_REVISION_DOCKER_JUPYTERHUB_DEV_GIT
      EXTRA_TAG: ''
      SRC_DIRECTORY: docker-jupyterhub-dev
      TEST_DIRECTORY: docker-jupyterhub-dev
      PUSH_DIRECTORY: publish-docker-scripts
    template: docker_image
